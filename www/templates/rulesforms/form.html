<!-- form.html -->
<ion-view view-title="AddRule">
  <ion-content class="padding">
  
    <div id="form-container">

        <div class="page-header text-center">
            <h2 translate="FORM_RULE_TITLE"></h2>

            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="button-bar bar-positive text-center">
                <a class="button" ui-sref-active="active" ui-sref=".name"><span>1</span> {{'NAME' | translate}}</a>
                <a class="button" ui-sref-active="active" ui-sref=".condtype"><span>2</span> {{'CONDITION' | translate}}</a>
                <a class="button" ui-sref-active="active" ui-sref=".action"><span>3</span> {{'ACTION' | translate}}</a>
                <a class="button" ui-sref-active="active" ui-sref=".summary"><span>4</span> {{'SUMMARY' | translate}}</a>
            </div>
        </div>

        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="processForm()">

            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>

    </div>

    
    <pre>
        {{ ruleData }}
    </pre>

  </ion-content>
</ion-view>
