<!-- form.html -->
<ion-view view-title="AddRule">
  <ion-content class="padding">
  This is the wizard to guide you throught the setps required to create a rule.
    <div id="form-container">

        <div class="page-header text-center">
            <h2>Steps</h2>

            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".name"><span>1</span> Name</a>
                <a ui-sref-active="active" ui-sref=".condtype"><span>2</span> Condition type</a>
                <a ui-sref-active="active" ui-sref=".condparms"><span>3</span> Condition params</a>
                <a ui-sref-active="active" ui-sref=".actiontype"><span>4</span> Action</a>
                <a ui-sref-active="active" ui-sref=".actionparams"><span>5</span> Action params</a>
                <a ui-sref-active="active" ui-sref=".interests"><span>6</span> interests</a>
                <a ui-sref-active="active" ui-sref=".payment"><span>7</span> Payment</a>
                <a ui-sref-active="active" ui-sref=".payment"><span>8</span> Payment</a>
            </div>
        </div>

        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="processForm()">

            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>

    </div>

    <!-- show our formData as it is being typed -->
    <pre>
        {{ formData }}
    </pre>

  </ion-content>
</ion-view>
