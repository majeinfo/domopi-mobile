<!-- form-action.html -->
<div class="list">
<div class="item item-divider" translate="ACTION_TYPE">
</div>

	<ion-list>
	  <ion-radio name="actiontype" ng-model="action.actiontype" ng-value="'sensorcmd'">{{'SENSORCMD' | translate}}</ion-radio>
	  <ion-radio name="actiontype" ng-model="action.actiontype" ng-value="'emailcmd'">{{'EMAILCMD' | translate}}</ion-radio>
	</ion-list>

<div class="item item-divider" ng-show="action.actiontype == 'sensorcmd'" translate="SENSORCMDSETTINGS">
</div>
	<ion-list ng-show="action.actiontype == 'sensorcmd'">
		<div class="list">

		  <label class="item item-input item-select">
		    <div class="input-label" translate="SENSORNAME">
		    </div>
		    <select ng-model="action.sensorname">
			<option ng-repeat="sensor in sensors" value="{{sensor.devid}}-{{sensor.instid}}-{{sensor.sid}}">{{sensor.metrics.title}}</option></select>
		  </label>

		</div>
		<div class="list">
		  <ion-radio name="value" ng-model="action.value" ng-value="'ON'">On</ion-radio>
		  <ion-radio name="value" ng-model="action.value" ng-value="'OFF'">Off</ion-radio>
		</div>

	</ion-list>
<div class="item item-divider" ng-show="action.actiontype == 'emailcmd'" translate="EMAILCMDSETTING">
</div>

	<ion-list ng-show="action.actiontype == 'emailcmd'">
		<label class="item item-input">
		<span class="input-label" translate="EMAIL"></span>
		<input type="email" name="email" ng-model="action.email" placeholder="{{'EMAILTXT' | translate}}">
		</label>
		<label class="item item-input">
		<span class="input-label" translate="SUBJECT"></span>
		<input type="text" name="subject" ng-model="action.subject" placeholder="{{'SUBJECTTXT' | translate}}">
		</label>
		<label class="item item-input">
		<span class="input-label" translate="MESSAGE"></span>
		<input type="text" name="content" ng-model="action.content" placeholder="{{'MESSAGETXT' | translate}}">
		</label>
	</ion-list>
<button class="button button-block button-positive" ng-click="addaction($event)" translate="ADDACTION"></button>
</div>

<div class="item item-divider" translate="ACTIONLIST">
</div>

    <ion-list>
      <ion-item class="item-remove-animate " ng-repeat="action in actions" type="item-text-wrap">
        {{action}}
        <ion-option-button class="button-assertive" ng-click="removeaction(action)" translate="DELETE">
        </ion-option-button>
      </ion-item>
    </ion-list>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="tab.addruleform.summary" class="button icon-right ion-chevron-right button-calm" translate="NEXTBTN">
    </a>
</div>
</div>
