<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <div class="item item-divider" translate="SETTINGS_KEY"></div>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="settings.rpiwkey" placeholder="enter your controller key">
        </label>
      </div>
      <div class="item item-divider" translate="SETTINGS_URL"></div>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="settings.rpiwsurl" placeholder="Web service url">
        </label>
        <button class="button button-small" ng-click="check(settings.rpiwsurl)">
          Check
        </button>
      </div>
    <div class="item item-divider" translate="SETTINGS_DASH"></div>
    <ion-toggle  ng-model="settings.enableAlerts" ng-click="setsettings()">
        Enable Recent Alerts
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableHealth" ng-click="setsettings()">
        Enable Health
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableUpcoming" ng-click="setsettings()">
        Enable Upcoming
    </ion-toggle>
    <div class="item item-divider" translate="SETTINGS_LANG"></div>
      <ion-radio ng-model="settings.language" name="language" ng-value="'fr'"  ng-click="switchLanguage('fr_FR')">{{'FRENCH' | translate}}</ion-radio>
      <ion-radio ng-model="settings.language" name="language" ng-value="'en'"  ng-click="switchLanguage('en_US')">{{'ENGLISH' | translate}}</ion-radio>

    </ion-list>
  </ion-content>
</ion-view>
