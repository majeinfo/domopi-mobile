<ion-view view-title="Sensors">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="sensor in sensors" type="item-text-wrap" href="#/tab/sensors/{{sensor.id}}">
        <img ng-src="{{sensor.face}}">
        <h2>{{sensor.name}}</h2>
        <p>{{sensor.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(sensor)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
