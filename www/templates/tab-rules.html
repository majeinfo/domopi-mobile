<ion-view view-title="Rules">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="rule in rules" type="item-text-wrap" href="#/tab/rules/{{rule.id}}">
        <img ng-src="{{rule.face}}">
        <h2>{{rule.name}}</h2>
        <p>{{rule.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(rule)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
