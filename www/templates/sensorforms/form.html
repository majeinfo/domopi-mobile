<!-- form.html -->
<ion-view view-title="AddSensor">
  <ion-content class="padding">
  
    <div id="form-container">

        <div class="page-header text-center">
            <h2 translate="FORM_RULE_TITLE"></h2>

            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
        <button class="button button-block button-positive" ng-click="discover($event, 'start')">Start</button>
        <button class="button button-block button-positive" ng-click="discover($event, 'stop')">Stop</button>
        <button class="button button-block button-positive" ng-click="discover($event, 'getnew')">Getnew</button>

        </div>

        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="processForm()">

            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>

    </div>

    
    <pre>
        {{ ruleData }}
    </pre>

  </ion-content>
</ion-view>
