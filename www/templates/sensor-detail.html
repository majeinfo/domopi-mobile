<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{sensor.devid}}">
  <ion-content class="padding">
  <img ng-src="{{sensor.face}}" style="width: 64px; height: 64px">
    <p>
      {{sensor.deviceType}}      
    </p>
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="(key, value) in sensor.metrics" type="item-text-wrap" >
          <h2>{{key}}</h2>
          <p>{{value}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>

        </ion-item>
      </ion-list>


  </ion-content>
</ion-view>
